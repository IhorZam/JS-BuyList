<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="normalize.css" >
</head>
<body>
    <div class="main_container">
        <div class="first_part">
            <div class="main_line">
                <input class="text_input" type="text" placeholder="Назва Товару">
                <button class="Button_for_text">Додати</button>
            </div>
                <div class="products_lines">
                    <div class="product">
                        <span>Печиво</span>
                    </div>
                    <div class="number_of">
                        <button class="more">-</button>
                        <span>2</span>
                        <button class="less">+</button>
                    </div>
                    <div class="bought">
                        <button>Куплено</button>
                        <button class="delete">x</button>
                    </div>
                </div>
                <div class="products_lines">
                    <div class="product">
                        <span>Сир</span>
                    </div>
                    <div class="number_of">
                        <button class="more">-</button>
                        <span>1</span>
                        <button class="less">+</button>
                    </div>
                    <div class="bought">
                        <button>Куплено</button>
                        <button class="delete">x</button>
                    </div>
                </div>
                <div class="products_lines">
                    <div class="product">
                        <span>Молоко</span>
                    </div>
                    <div class="number_of">
                        <button class="more">-</button>
                        <span>4</span>
                        <button class="less">+</button>
                    </div>
                    <div class="bought">
                        <button>Куплено</button>
                        <button class="delete">x</button>
                    </div>
                </div>
        </div>
        <div class="second_part">
            <div class="left_name">
                <p>Залишилось</p>
            </div>
            <div class="left_info">
                <div class="prod">
                    <span>Сир</span>
                    <span>1</span>
                </div>
                <div class="prod">
                    <span>Печиво</span>
                    <span>2</span>
                </div>
            </div>
            <div class="bought_name">
                <p>Куплено</p>
            </div>
            <div class="bought_info">
                <span>
                    Ковбаса
                </span>
            </div>
        </div>
    </div>
</body>
</html>
