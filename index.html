<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="normalize.css" >
</head>
    <div class="main_container">
        <div class="first_part only">
            <div class="main_line">
                <div class="main_line_content">
                    <input class="text_input" type="text" placeholder="Назва Товару">
                    <button id="add" class="Button_for_text" data-tooltip="Tooltip">Додати</button>
                </div>
            </div>
                <div class="template">
                    <div class="list_item unbought" style="display: none">
                            <div class="product">
                                <span>Title</span>
                            </div>
                            <div class="number_of">
                                <button class="noMore" data-tooltip="Tooltip">-</button>
                                <div class="number">
                                    <span>1</span>
                                </div>
                                <button class="more" data-tooltip="Tooltip">+</button>
                            </div>
                            <div class="bought">
                                <button class="buy" data-tooltip="Tooltip">Куплено</button>
                                <button class="delete" data-tooltip="Tooltip">x</button>
                            </div>
                    </div>
                </div>
        </div>
        <div class="second_part">
            <div class="left_name">
                <p>Залишилось</p>
            </div>
            <div class="left_info">
                <div class="small-template" style="display: none">
                    <div class="prod _left ">
                        <div class="prod_text">
                            <span>Title</span>
                        </div>
                        <div class="left_number">
                            <span>1</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bought_name">
                <p>Куплено</p>
            </div>
            <div class="bought_info">

            </div>
        </div>
        <div class="beidzh">
            <p class="title">BuyList</p>
            <p class="info">Created by:</p>
            <p class="info">Ihor Zamorskyi</p>
        </div>
    </div>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="Test.js"></script>
</body>
</html>
